<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>MoniHeal</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
	<div class="d-flex main">
		<header>
			<div class="logo">
				<img src="img/logo_heal.png" alt="medicine">
			</div>
			<div class="main_search">
				<fieldset>
					<input type="text" class="main_search_field" placeholder="Пошук фахівця">
					<button class="main_button_search" type="submit">Знайти	
					</button>
				</fieldset>
			</div>
			<div class="lang">
				<select name="Укр.">
					<option value="Укр.">Укр.</option>
					<option value="Рос.">Рос.</option>
					<option value="Англ.">Англ.</option>
				</select>
			</div>
			<div class="main_logging">
				<button>
				<img src="img/log.png" alt="">
				Увійти</button>
			</div>
			<div class="main_menu">
				<div class="main_menu_el">
					Меню
					<img src="img/menu.png" alt="">
				</div>
			<hr>
			</div>
			<div class="links">
				<ul>
					<!--потрібно вставити картинку у вигляді стрілки між ссилками-->
					<li>
						<a id="main" href="#">Головна</a>
					</li>
					<img id="arrow1" src="img/arrow.png" alt="">
					<li>
						<a class="clinic" href="#">Клініки</a>
					</li>
					<img id="arrow2" src="img/arrow_2.png" alt="">
					<li>
						<a class="medical" href="#">Smart Medical Center</a>
					</li>
				</ul>
			</div>
			<div class="main_header">
				<div class="main_header_img">
					<img src="img/parens.png" alt="">
				</div>
				<div class="main_header_contacts">
					<h1>Parens-Україна</h1>
					<div class="main_header_rates">
						<img src="img/star_rate.png"><span>4.8</span>
						<p>Центр репродукції</p>
					</div>
					<div class="main_header_address">
						<img src="img/map.png" alt="">
						<p>м. Київ, вул. Михайла Максимовича (Трутенка), 3, Голосіївський район</p>
					</div>
					<div class="main_header_phone">
						<img src="img/phone.png" alt="">
						<select class="list_of_numbers">
							<option value="+380501376041">+38 (050) 137-60-41</option>
							<option disabled>Контактні номера</option>
							<option value="+380501376041">+38 (050) 137-60-41</option>
							<option value="+380442221619">+38 (044) 222-16-19</option>
							<option value="+380639855555">+38 (063) 985-55-55</option>
						</select>
					</div>
					<div class="main_header_icon">
						<img src="img/world_icon.png" alt="">
						<a href="#">smartmedicalcenter.ua</a>
					</div>
					<div class="main_header_call">
						<form action="submit">
							<button>Передзвоніть Нам</button>
						</form>
					</div>
				</div>
				<div class="main_header_foto">
					
				</div>
				<div class="main_header_map">

				</div>
			</div>
		</header>
		
	</div>


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
